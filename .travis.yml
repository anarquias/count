sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t $TRAVIS_REPO_SLUG --build-arg COMMIT=${COMMIT} .
after_success:
  - docker --version
  - docker tag $TRAVIS_REPO_SLUG $TRAVIS_REPO_SLUG:latest
  - docker tag $TRAVIS_REPO_SLUG $TRAVIS_REPO_SLUG:$COMMIT
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker push $TRAVIS_REPO_SLUG:$COMMIT
  - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
  - sudo chmod +x /usr/local/bin/ecs-cli
  - /usr/local/bin/ecs-cli configure -c $TRAVIS_BRANCH
  - envsubst < docker-compose.yml.template > docker-compose.yml
  - cat docker-compose.yml
  - /usr/local/bin/ecs-cli compose -p $TRAVIS_BRANCH service up
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
