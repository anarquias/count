machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/count:$CIRCLE_SHA1 .

deployment:
    master:
      branch: master
      commands:
        - eval $(aws ecr get-login --region $AWS_DEFAULT_REGION)
        - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/count:$CIRCLE_SHA1
        - sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
        - sudo chmod +x /usr/local/bin/ecs-cli
        - /usr/local/bin/ecs-cli configure -c count
        - sed "s/<TAG>/$CIRCLE_SHA1/" < docker-compose.yml.template > docker-compose.yml
        - /usr/local/bin/ecs-cli compose -p count service up
